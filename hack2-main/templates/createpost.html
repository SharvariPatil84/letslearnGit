{% extends 'base.html' %}
{% load static %}


{%block title%}
create post
{%endblock%}


{% block content%}
<link rel="stylesheet" href="{% static 'createpost.css' %}">
<div class="container">
    <div class="col-sm-10">
        <h3 class="text-white my-5">Create Post</h3>
        <form action="{%url 'create'%}" method="POST">

            {%  csrf_token  %}
            <div class="form-row">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Title</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="title" name="title" required>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="18"></textarea>
                </div>
            </div>
            <br><br>
            <div class="form-row">
            <div class="form-group text-center">
            <button type="submit" class="btn btn-lg btn-success">Add</button>
        </div>
        </div>
        </form>
    </div>
</div>
<br>
<br>

{% endblock %}
